<!DOCTYPE html>
<html>
<head>
    <title>Custom Swagger UI</title>
    <link type="text/css" rel="stylesheet" href="{{ swagger_css_url }}">
    <link type="text/css" rel="stylesheet" href="{{ swagger_favicon_url }}">
</head>
<body>
    <img src="/static/images/ui.png" alt="UI Image" style="width: 200px;"/>
    <div id="swagger-ui"></div>
    <script src="{{ swagger_ui_bundle_url }}"></script>
    <script src="{{ swagger_ui_standalone_preset_url }}"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: "{{ openapi_url }}",
                dom_id: '#swagger-ui',
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                layout: "BaseLayout",
                deepLinking: true,
                showExtensions: true,
                showCommonExtensions: true
            })
            window.ui = ui
        }
    </script>
</body>
</html>
